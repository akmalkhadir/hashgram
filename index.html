<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>#O HashGram</title>
  <meta http-equiv=X-UA-Compatible content="IE=edge">
  <meta name=description content="A Very Secure Chat App">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

  <!-- Images for Mobile Devices -->
  <link rel="shortcut icon" type="image/png" href="./favicon.ico" />
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PWA">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Web Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
  <meta name="msapplication-TileColor" content="#2F3BA2">
  <meta name="theme-color" content="#2F3BA2">

  <!-- JS -->
  <script defer src="./js/api.js"></script>
  <script defer src="./js/index.js"></script>

</head>

<body>
  <nav class="navbar is-light" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="#">
        <img src="https://akmalkhadir.com/wp-content/uploads/2018/11/hashgram-logo.png">
      </a>

      <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="mainNavbar" class="navbar-menu create_new_chat_btn">
      <div class="navbar-start">
        <a class="navbar-item create_new_chat_btn">
          Create New Chat
        </a>
      </div>
    </div>
  </nav>

  <div class="container" style="padding: 20px;">
    <div class="columns">

      <!--  Begin Sidebar -->

      <aside class="menu sidebar column is-one-fifth">
        <div class="sidebar_group_list">
          <div class="sidebar_group_list_title">
            <p class="menu-label is-size-4">Chatrooms</p>
          </div>
          <ul class="sidebar_chatroom_list menu-list">

          </ul>
        </div>
        <br>
        <div class="sidebar_logout_wrapper">
          <div class="logout_btn_wrapper has-text-centered"><button class="button is-dark"><strong>Logout</strong></button></div>
        </div>
      </aside>

      <!--  End Sidebar -->

      <!--  Begin Chat Window -->

      <div id="createChatPopUp" class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
          <header class="modal-card-head">
            <p class="modal-card-title">Create a new chat</p>
            <button id="closeChatPopUp" class="delete" aria-label="close"></button>
          </header>
          <section class="modal-card-body">
            <div class="field">
              <label class="label">Chat Name</label>
              <div class="control">
                <input id="chat_name_input" class="input" type="text" placeholder="e.g my-secret-chat" required>
              </div>
            </div>
            <label class="label">Participant</label>
            <div class="field has-addons">
              <div class="control is-expanded">
                <input id="participant_name" class="input" type="email" placeholder="e.g Sang Song" required>
              </div>
              <div class="select">
                <p class="control">
                  <select id="participant_dropdown">
                    <option>Search for a user</option>
                  </select>
                </p>
              </div>
            </div>
          </section>
          <footer class="modal-card-foot">
            <button id="submit_new_chat" class="button is-success">Create Chat</button>
          </footer>
        </div>
      </div>

      <div class="chat_window column">
        <div class="chat_window_title level">
          <h1 id="chatName" class="level-left title"></h1>
          <img src="https://image.flaticon.com/icons/svg/26/26053.svg" alt="" class="image is-24x24 level-right">
        </div>
        <div id="chat_window_messages" class="box" style="overflow: scroll; height: 400px;">

          <!--  Messages to be inserted dynamically -->

        </div>
        <br>

        <!--  User Typing Area -->
        <div id="chat_window_input">

        </div>
      </div>

      <!--  End Chat Window -->

    </div>
  </div>
</body>

</html>
